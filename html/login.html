<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>登录页</title>
    <meta
      name="description"
      content="particles.js is a lightweight JavaScript library for creating particles."
    />
    <meta name="author" content="Vincent Garreau" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" media="screen" href="css/particle_css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- 引入字体 -->
    <link
      rel="stylesheet"
      href="./font/font_4433911_0hvumze3ty7j/iconfont.css"
    />
  </head>
  <body>
    <!-- count particles -->
    <div class="count-particles">
      <span class="js-count-particles">--</span> particles
    </div>

    <!-- particles.js container -->
    <div class="container" style="position: relative">
      <div id="particles-js" style="position: absolute"></div>
      <div class="divLogin">
        <h2 class="head">图书后台管理系统 | 用户登录</h2>
        <div class="login-body">
          <div class="loginForm">
            <div class="input-group username">
              <div class="txt">用户名</div>
              <span class="iconfont icon-gerentouxiang person"></span>
              <input type="text" class="form-control" />
            </div>
            <div class="input-group pwd">
              <div class="txt">密码</div>
              <span class="iconfont icon-mima mima"></span>
              <input type="text" class="form-control" />
            </div>
          </div>
          <button class="btn btn-info">登录</button>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="./js/particle_js/particles.js"></script>
    <script src="js/particle_js/app.js"></script>

    <!-- stats.js -->
    <script src="js/particle_js/lib/stats.js"></script>
    <script>
      var count_particles, stats, update;
      stats = new Stats();
      stats.setMode(0);
      stats.domElement.style.position = "absolute";
      stats.domElement.style.left = "0px";
      stats.domElement.style.top = "0px";
      document.body.appendChild(stats.domElement);
      count_particles = document.querySelector(".js-count-particles");
      update = function () {
        stats.begin();
        stats.end();
        if (
          window.pJSDom[0].pJS.particles &&
          window.pJSDom[0].pJS.particles.array
        ) {
          count_particles.innerText =
            window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    </script>
  </body>
</html>
