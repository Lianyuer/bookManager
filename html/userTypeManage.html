<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- jQuery and JavaScript Bundle with Popper -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./font/iconfont.css" />
    <link rel="stylesheet" href="./css/my_alert.css" />
    <link rel="stylesheet" href="./css/userTypeManage.css" />
  </head>
  <body>
    <div class="divUserType">
      <!-- 内容展示部分 -->
      <div class="divContent">
        <!-- 面包屑导航 -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">用户管理</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              用户类型管理
            </li>
          </ol>
        </nav>
        <!-- 搜索 -->
        <div class="topWrapper row mb-3">
          <div class="input-group col-3">
            <input
              type="text"
              id="searchIpt"
              class="form-control"
              placeholder="请输入用户类型"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button
                class="input-group-text"
                id="basic-addon2"
                onclick="search($('#searchIpt').val())"
              >
                搜索
              </button>
            </div>
          </div>
          <!-- 新增 -->
          <button
            type="button"
            class="btn btn-success addBtn"
            data-toggle="modal"
            data-target="#myModal"
            onclick="add()"
          >
            新增
          </button>
        </div>
        <!-- 表格 -->
        <table class="table">
          <thead>
            <th>序号</th>
            <th>类型名称</th>
            <th>备注</th>
            <th>操作</th>
          </thead>
          <tbody class="tShow"></tbody>
        </table>
        <div
          class="emptyBox"
          style="display: flex; flex-direction: column; align-items: center"
        ></div>
      </div>
      <!-- 加载 -->
      <div class="d-flex justify-content-center">
        <div
          class="spinner-border"
          currentColor="#000"
          role="status"
          style="display: none"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- 警告框 -->
      <div class="my_alert">
        <div class="alert alert-success alert-dismissible" role="alert">
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="msgText">xxxx</div>
        </div>
        <div class="alert alert-danger alert-dismissible" role="alert">
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="msgText">xxxx</div>
        </div>
        <div class="alert alert-warning alert-dismissible" role="alert">
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="msgText">xxxx</div>
        </div>
        <div class="alert alert-info alert-dismissible" role="alert">
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="msgText">xxxx</div>
        </div>
      </div>
      <!-- 模态框 -->
      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="myModalLabel">操作用户类型</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- 表单内容 -->
              <!-- <div class="input-group mb-3 col-10">
                <span class="txt">id</span>
                <input
                  type="text"
                  id="id"
                  class="form-control"
                  aria-label="id"
                  aria-describedby="basic-addon1"
                />
              </div> -->

              <div class="input-group mb-3 col-10">
                <span class="txt">用户类型</span>
                <input
                  type="text"
                  id="typeName"
                  class="form-control"
                  aria-label="typeName"
                  aria-describedby="basic-addon2"
                />
              </div>

              <div class="input-group mb-3 col-10">
                <span class="txt">备注</span>
                <input
                  type="text"
                  id="remark"
                  class="form-control"
                  aria-label="remark"
                  aria-describedby="basic-addon3"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary cancel"
                data-dismiss="modal"
              >
                取消
              </button>
              <button
                type="button"
                class="btn btn-primary confirm"
                data-dismiss="modal"
                onclick="submit()"
              >
                确定
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/my_alert.js"></script>
  <script src="./js/userTypeManage.js"></script>
  <script>
    window.onload = function () {
      bindData();
    };
  </script>
</html>
