<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./font/iconfont.css" />
    <link rel="stylesheet" href="./css/my_alert.css" />
    <link rel="stylesheet" href="./css/userTypeManage.css" />
  </head>
  <body>
    <div class="divUserType">
      <!-- 内容展示部分 -->
      <div class="divContent">
        <!-- 面包屑导航 -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">用户管理</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              用户类型管理
            </li>
          </ol>
        </nav>
        <!-- 表格 -->
        <table class="table">
          <thead>
            <th>序号</th>
            <th>类型名称</th>
            <th>备注</th>
            <th>操作</th>
          </thead>
          <tbody class="tShow"></tbody>
        </table>
      </div>
      <!-- 警告框 -->
      <div class="my_alert">
        <div class="alert alert-success alert-dismissible" role="alert">
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="msgText">xxxx</div>
        </div>
        <div class="alert alert-danger alert-dismissible" role="alert">
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="msgText">xxxx</div>
        </div>
        <div class="alert alert-warning alert-dismissible" role="alert">
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="msgText">xxxx</div>
        </div>
        <div class="alert alert-info alert-dismissible" role="alert">
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="msgText">xxxx</div>
        </div>
      </div>
      <!-- 模态框 -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">温馨提示</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">确认要退出吗？</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                关闭
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="exit()"
                data-dismiss="modal"
              >
                确认退出
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/my_alert.js"></script>

  <script>
    function bindData() {
      $.ajax({
        url: "http://localhost:3000/userType/userType_selectType",
        success: (res) => {
          console.log(res);
          res.forEach((element) => {
            let tr = `<tr><td>${element.id}</td><td>${element.typeName}</td><td>${element.remark}</td><td><button type="button" class="btn btn-primary">编辑</button><button type="button" class="btn btn-danger">删除</button><button type="button" class="btn btn-success">权限分配</button></td></tr>`;
            $(".tShow").append(tr);
          });
        },
      });
    }
    window.onload = function () {
      bindData();
    };
  </script>
</html>
